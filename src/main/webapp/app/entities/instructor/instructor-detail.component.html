<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="instructor">
            <h2><span>Instructor</span> {{instructor.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{instructor.name}}</span>
                </dd>
                <dt><span>Email</span></dt>
                <dd>
                    <span>{{instructor.email}}</span>
                </dd>
                <dt><span>Instructordetail</span></dt>
                <dd>
                    <div *ngIf="instructor.instructordetail">
                        <a [routerLink]="['/instructordetail', instructor.instructordetail?.id, 'view']">{{instructor.instructordetail?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/instructor', instructor.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
