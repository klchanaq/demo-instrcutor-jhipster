<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-course-heading">Create or edit a Course</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!course.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="course.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                        [(ngModel)]="course.title" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_instructor">Instructor</label>
                    <select class="form-control" id="field_instructor" name="instructor" [(ngModel)]="course.instructor" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="instructorOption.id === course.instructor?.id ? course.instructor : instructorOption" *ngFor="let instructorOption of instructors; trackBy: trackInstructorById">{{instructorOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="field_students">Students</label>
                    <select class="form-control" id="field_students" multiple name="students" [(ngModel)]="course.students">
                        <option [ngValue]="getSelected(course.students, studentOption)" *ngFor="let studentOption of students; trackBy: trackStudentById">{{studentOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
