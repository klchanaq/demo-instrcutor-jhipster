<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="course">
            <h2><span>Course</span> {{course.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Title</span></dt>
                <dd>
                    <span>{{course.title}}</span>
                </dd>
                <dt><span>Instructor</span></dt>
                <dd>
                    <div *ngIf="course.instructor">
                        <a [routerLink]="['/instructor', course.instructor?.id, 'view']">{{course.instructor?.id}}</a>
                    </div>
                </dd>
                <dt><span>Students</span></dt>
                <dd>
                    <span *ngFor="let students of course.students; let last = last">
                        <a [routerLink]="['/student', students?.id, 'view' ]">{{students.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/course', course.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
