<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="instructordetail">
            <h2><span>Instructordetail</span> {{instructordetail.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Youtube Channel</span></dt>
                <dd>
                    <span>{{instructordetail.youtubeChannel}}</span>
                </dd>
                <dt><span>Hobby</span></dt>
                <dd>
                    <span>{{instructordetail.hobby}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/instructordetail', instructordetail.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
