<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-instructordetail-heading">Create or edit a Instructordetail</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!instructordetail.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="instructordetail.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_youtubeChannel">Youtube Channel</label>
                    <input type="text" class="form-control" name="youtubeChannel" id="field_youtubeChannel"
                        [(ngModel)]="instructordetail.youtubeChannel" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_hobby">Hobby</label>
                    <input type="text" class="form-control" name="hobby" id="field_hobby"
                        [(ngModel)]="instructordetail.hobby" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
